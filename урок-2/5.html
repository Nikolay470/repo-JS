<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    const numb1 = +prompt('Введите первое число');
    const numb2 = +prompt('Введите второе число');
    const action = prompt('Введите действие которое нужно выполнить.');

    let result = null;

    /*
     * Выполняем математические действия с двумя числами.
     *
     * @param {number} sum1 - первое чмсло.
     * @param {number} sum2 - второе число.
     * @param {string} operation - математическое действие которое нужно 
     * выполнить.
     */
    function mathOperation(sum1, sum2, operation) {
      if (operation === "+") {
        document.writeln(addition(sum1, sum2));
      } else if (operation === "-") {
        document.writeln(subtraction(sum1, sum2));
      } else if (operation === "/") {
        document.writeln(division(sum1, sum2));
      } else if (operation === "*") {
        document.writeln(multiplication(sum1, sum2));
      } else {
        document.writeln(NaN);
      }
    };

    mathOperation(numb1, numb2, action)

    /*
     * Складываем числа.
     *
     * @param {number} sum1 - первое чмсло
     * @param {number} sum2 - второе число
     * @returns {number} result - возвращаем итоговое значение.
     */

    function addition(sum1, sum2) {
      result = sum1 + sum2;
      return result;
    };

    /*
     * Вычитаем числа.
     *
     * @param {number} sum1 - первое чмсло
     * @param {number} sum2 - второе число
     * @returns {number} result - возвращаем итоговое значение.
     */
    function subtraction(sum1, sum2) {
      if (sum1 > sum2) {
        result = sum1 - sum2;
        return result;
      } else if (sum1 < sum2) {
        result = sum2 - sum1;
        return result;
      } else if (sum1 === sum2) {
        return 0;
      }
    };

    /*
     * Умножаем числа.
     *
     * @param {number} sum1 - первое чмсло
     * @param {number} sum2 - второе число
     * @returns {number} result - возвращаем итоговое значение.
     */

    function multiplication(sum1, sum2) {
      result = sum1 * sum2;
      return result;
    };

    /*
     * Делим числа.
     *
     * @param {number} sum1 - первое чмсло
     * @param {number} sum2 - второе число
     * @returns {number} result - возвращаем итоговое значение.
     */

    function division(sum1, sum2) {
      result = sum1 / sum2;
      return result;
    };


  </script>
</body>
