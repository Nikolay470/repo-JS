<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Переменная "с" хранит значение 2, потому что переменная "а" равна 1,
  а оператор "++" увеличивает значение переменной "а" на единицу. Значит "++а"
  равно 2, это значение присваевается переменной "с". Если бы оператор "++"
  стоял после переменной "а" то в переменную "с" вернулось значение 1, а уже 
  после этого переменная "а" увеличиласьь бы на единицу.
   */
  c = ++a;
  console.log(c);

  /*
  Переменная "d" хранит значение 1, потому что переменная "b" равна 1,  
  а оператор "++" стоит после переменной "b". В переменную "d" сначала вернется
  значение переменной "b" (1), а затем переменная "b" увеличится на единицу.
   */
  d = b++;
  console.log(d);

  /*
  Переменная "с" хранит значение 4, так как "++а" равно 2, затем происходит  
  сложение 2 + 2 = 4. Это значение и  передается в переменную "с".
  В отладчике на этом примере переменная "с" равна  5 из-за того что в первом
  примере переменная "а" уже увеличилась на единицу, и в этом примере мы
  увеличили ее на единицу еще раз, поэтому в этом месте кода "а" равно 3.
  2 + 3 = 5.  
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная "d" хранит значение 3, так как оператор "++" стоит после переменной
  "b" то увеличение переменной произойдет после сложения и возврата значения
  переменной "d". 2 + b(1) = 3. Затем переменная "b" увеличится на единицу и 
  будет ровна 2. В отладчике переменная "d" равна 4 потому что во втором 
  примере переменная "b" уже была увеличена на единицу и в этом участке кода 
  переменная "b" уже равняетяся 2. 2 + b(2) = 4. Затем "b" увеличивается на 
  единицу и уже равна 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
