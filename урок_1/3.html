<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    
    /*1. 10 прибавляем к 10 получаем 20.
      2. У нас получается 20 + "10" где 20 это 
      число а "10" - строка. JS приводит их к одному типу данных,
      в данном случае это строка, и производит сложение.
      Получаем 2010.
      3. С помощью console.log() выводим результат в консоль.*/
    console.log(10 + 10 + "10");

    /*1. В данном примере друг за другом идут разные типы данных.
      Число(10), строка("10"), снова число(10).
      JS приводит их к одному типу данных, в данном случае это строка,
      и производит сложение строк. Получаем 101010.
      2. С помощью console.log() выводим результат в консоль. */
    console.log(10 + "10" + 10);

    /*1. 10 прибавляем к 10 получаем 20.
      2. Третий элемент изначально имел тип данных string, но
      его тип данных был изменен на number при помощи оператора "+".
      Поэтому происходит сложение чисел. 20 прибавляем 10 получаем 30.
      3.С помощью console.log() выводим результат в консоль. */
    console.log(10 + 10 + +"10");

    /*1. В данном примере мы делим число 10 на строку в которой ничего нет.
      JS приводит эти элементы к одному типу данных, и вместо пустой строки
      мы получаем пустоту.
      2. Результат деления на пустоту это бесконечность (Infinity).
      Но так как перед строкой стоял знак "-" то он сохранился и мы 
      получаем результат -Infinity.
      10 / -"" == -(10 / "") == -(Infinity).
      3. С помощью console.log() выводим результат в консоль. */
    console.log(10 / -"");

    /*1. В этом примере разные типы данных.
      Число (10) и строка ("2,5"). Мы попытались изменить тип данных
      второго элемента с строки на число используя оператор "+".
      2. В результате этой попытки мы получили результат NaN (не число).
      Так произошло потому что числа в строке написаны через запятую.
      Для того чтобы JS мог преобразовать эту строку в дробное число между
      числами должна стоять точка. Как итог получаем что JS не может преобразовать 
      эту строку в целое число (так как в строке записаны две цифры через запятую) и 
      не может преобразовать в дробное число (так как вместо точки стоит запятая).
      Результатом всего этого будет NaN (не число).
      3. При любых математических действиях с NaN мы получаем результат NaN.
      4. С помощью console.log() выводим результат в консоль. */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
