<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
  <script>
    "use strict";
    // ES5
    // Функция конструктор 
    function ProductES5(name, price) {
      this.name = name;
      this.price = price;
    }
    // Создание объекта
    let apple = new ProductES5("яблоко", 59);
    // Добавление метода объекту
    apple.make25Discount = function () {
      return this.price * 0.75;
    }
    // Вывод в консоль результата
    console.log(apple.name);
    console.log(apple.price);
    console.log(apple.make25Discount());

    console.log("----------------------------")


    // ES6
    // Класс конструктор
    class ProductES6 {
      // Функция конструктор
      constructor(name, price) {
        this.name = name;
        this.price = price;
      }
      // Добавление метода для объекта
      make25Discount = function () {
        return this.price * 0.75;
      }
    }
    // Создание объекта
    let orange = new ProductES6("апельсин", 70);
    // Вывод результата в консоль
    console.log(orange.name);
    console.log(orange.price);
    console.log(orange.make25Discount());

  </script>
</body>

</html>
